<html>

        <title>Predict Self-Harm</title>

                <img src="logo.png" alt="logo" class="logo">
                <ul>

                    <li><a href="predict.html">Predict</a></li>
                    <li><a href="inspo.html">Inspo & Help</a></li>

                  <label for="subject" >Subject</label>
